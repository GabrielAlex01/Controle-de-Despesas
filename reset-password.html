<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="login-box">
            <h2>Crie sua Nova Senha</h2>
            <form id="form-reset-password">
                <input type="hidden" id="reset-token">
                <div class="form-group">
                    <label for="nova-senha-reset">Nova Senha</label>
                    <input type="password" id="nova-senha-reset" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmar-nova-senha-reset">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-nova-senha-reset" required>
                </div>
                <button type="submit" class="btn-login">Salvar Nova Senha</button>
            </form>
        </div>
    </div>
    <script src="reset.js"></script>
</body>
</html>
